version: '3'

services:
  web_1:
    image: web1img
    build: ./web
    container_name: webhost1
    hostname: webhost1

  web_2:
    image: web2img
    build: ./web
    container_name: webhost2
    hostname: webhost2

  loadbalancer:
    image: nginximg
    build: ./loadbal
    ports:
        - "80:80"
    container_name: nginxload
    hostname: nginxload
    links:
        - web_1
        - web_2

  sql:
    image: mysql
    hostname: sqlserv
    container_name: sqlserv
    volumes:
        - mysql-data
        - ./skitter.sql:/docker-entrypoint-initdb.d/skitter.sql
    ports: 
        - "3306:3306"
    environment:
        - MYSQL_ROOT_PASSWORD=password

  auth:
      image: authenticate
      container_name: auth
      build: ./Authentication
      hostname: auth
      ports:
          - "8080:8080"

